<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Office Trivia Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/stylesheet.css'>

</head>

<body>



    <div class="container">
        <h1>The Office Trivia Game</h1>



        <!-- countdown timer -->
        <!-- timer stops at game complete screen -->
        <div class="row">
            <div class="col-md-12">
            <div id="timeRemaining" class="timeedit"></div>
            </div>
        </div>

        <!-- displays question -->
        <!-- turns into correct wrong or time's up -->
        <!-- Let's See How You've Done at game complete screen -->
        <div class="row">
                <div class="col-md-12">
            <div id="question-content" class="align"></div>
        </div>
        </div>


        <!-- turns into img/gif -->
        <div class="row">
                <div class="col-md-12">
            <div id="corImg"></div>
            </div>
        </div>


        <!-- disappears after start is hit -->
        <div class="row">
                <div class="col-md-12">
            <button type="button" class="btn btn-light mx-auto" id="startGamebutton">Start</button>
            </div>
        </div>


    </div>





    <script src='assets/javascript/game.js'></script>
</body>

</html>
